<script id="edit-selector-tpl" type="application/template">
    <div id="selector-edit-area">
        <form id="edit-rule-form" class="form-horizontal">
            <div class="form-group">
                <label for="input-name" class="col-sm-1 control-label">名称</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="selector-name" value="${s.name}" placeholder="名称" disabled>
                </div>
            </div><!-- name -->

            <div class="form-group">
                <label for="input-desc" class="col-sm-1 control-label">说明</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="selector-desc" value="${s.desc}" placeholder="说明">
                </div>
            </div><!-- strategy -->

             <div class="form-group">
                <label class="col-sm-1 control-label">处理</label>
                <div class="col-sm-3" style="padding-left:10;">
                    <select class="form-control" id="selector-log">
                        <option {@if s.handle.log == false } selected {@/if} value="false" selected>不记录日志</option>
                        <option {@if s.handle.log == true } selected {@/if} value="true">记录日志</option>
                    </select>
                </div>
            </div><!-- handle log-->

            <div class="form-group">
                <!-- <div class="col-sm-offset-1 col-sm-11">
                    <div class="checkbox">
                        <label>
                            <input {@if s.enable==true} checked {@/if} type="checkbox" id="selector-enable"> 启用
                        </label>
                    </div>
                </div> -->

                <div class="col-sm-offset-1 col-sm-11">
                    <p><b>注意：</b>该操作并不能直接修改nginx中的共享内存字典，您仍需在 nginx.conf中手动添加。形如：<i>lua_shared_dict tokenUrl 10m;</i></p>
                </div>
            </div>

        </form>
    </div>
</script>
